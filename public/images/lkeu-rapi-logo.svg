<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Icon - Document with chart -->
  <rect x="2" y="2" width="28" height="36" rx="3" fill="url(#logoGradient)"/>
  <rect x="6" y="6" width="20" height="3" rx="1" fill="white" opacity="0.9"/>
  <rect x="6" y="12" width="14" height="2" rx="1" fill="white" opacity="0.6"/>
  <rect x="6" y="16" width="18" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- Mini chart bars -->
  <rect x="8" y="28" width="4" height="8" rx="1" fill="white" opacity="0.9"/>
  <rect x="14" y="24" width="4" height="12" rx="1" fill="white" opacity="0.9"/>
  <rect x="20" y="26" width="4" height="10" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Text: LKEU -->
  <text x="38" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1e293b">
    LKEU
  </text>
  
  <!-- Separator -->
  <text x="82" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="#94a3b8">
    -
  </text>
  
  <!-- Text: RAPI -->
  <text x="94" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">
    RAPI
  </text>
